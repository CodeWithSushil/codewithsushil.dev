<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | MrPunyapal.dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .social-links i, .social-links img {
            margin-right: 8px;
            font-size: 1.5rem;
        }
        
        .twitter {
            background: #1DA1F2;
        }
        
        .linkedin {
            background: #0077B5;
        }
        
        .youtube {
            background: #FF0000;
        }
        
        .pinkary {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>MrPunyapal.dev is currently under development.</p>
        <div class="social-links">
            <a href="https://twitter.com/MrPunyapal" target="_blank" class="twitter"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="https://linkedin.com/in/MrPunyapal" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a href="https://youtube.com/@MrPunyapal" target="_blank" class="youtube"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="https://pinkary.com/MrPunyapal" target="_blank" class="pinkary"><img src="pinkary-icon.png" alt="Pinkary" style="width: 1.5rem; height: 1.5rem; vertical-align: middle;">Pinkary</a>
        </div>
    </div>
</body>
</html></div>
